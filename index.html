<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    const vpMeta = document.createElement('meta');
    const meta = document.querySelector('meta[name="viewport"]');
    if(meta){
      meta.setAttribute('content', 'initial-scale=' + 1 / window.devicePixelRatio + ',user-scalable=no');
    }else {
      vpMeta.setAttribute('name', 'viewport');
      vpMeta.setAttribute('content', 'initial-scale=' + 1 / window.devicePixelRatio + ',user-scalable=no');
      document.documentElement.firstElementChild.appendChild(vpMeta);
    }
  </script>
  <link rel="stylesheet" href="./dist/css/main.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="swiper-container">
      <div class="swiper-wrapper">
          <div class="swiper-slide slide1">
            <div class="title"></div>
            <div class="animate-bg"></div>
            <div class="arrow-tit"></div>
          </div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
      </div>
    </div>
    <div class="arrow"></div>
  </div>
  <script src="./src/lib/js/jquery.js"></script>
  <script src="./src/lib/js/swiper.min.js"></script>
  <script src="./dist/js/main.min.js"></script>
</body>
</html>
